<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vue-smart-keyframe</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>


    body, html {

    }

    #app {

    }
</style>
<body>
<div id="app" style="">
    <vue-smart-keyframe :value="value" :base="1" :time="3"
                        :frames="[{key:'0',x:80,y:60,rotateZ:0,opacity:0},{key:'50',x:100,y:100,rotateZ:90},{key:'100',x:50,y:100,rotateZ:180,opacity:0}]">
        <img src="http://h5.2smart.cn/2017/momo/img/ass033.png"/>
    </vue-smart-keyframe>
    <vue-smart-keyframe :value="value" :base="0.5" :time="2"
                        :frames="[{key:'0',x:80,y:60,rotateZ:0},{key:'50',x:150,y:150,rotateZ:90,scaleX:2,scaleY:2,rotateX:180},{key:'100',x:250,y:300,rotateZ:180}]">
        <img src="http://h5.2smart.cn/2017/momo/img/ass033.png"/>
    </vue-smart-keyframe>

    <div style="position: absolute;bottom: 10px;left: 10px;width: 360px;user-select: none">
        <div style="padding-left:50px;width:110px;">frame:</div>
        <vue-slider style="margin-left: 50px" :dot-width="50" :dot-height="50" :height="10" ref="slider" :speed="0"
                    :interval="0.01" tooltip="hover"
                    @callback="sliderCallback"
                    :width="300" :max="500"></vue-slider>
    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="dist/slider.js"></script>
<script src="dist/vue-smart-keyframe.js"></script>
<script>
    new Vue({
        el: '#app', data: {
            value: 0

        },
        mounted: function () {
            this.sliderCallback(this.value)

        },
        methods: {
            sliderCallback: function (v) {
                this.value =(v / 100)


            }
        },
        components: {
            VueSmartKeyframe: VueSmartKeyframe, VueSlider: window['vue-slider-component']
        }
    })
</script>
</body>
</html>
